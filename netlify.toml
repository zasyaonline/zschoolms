# Netlify Configuration for ZSchool Management System Frontend
# This file must be at repository root for Netlify to recognize it

# Build settings
[build]
  base = "/"
  command = "rm -rf node_modules package-lock.json && npm install --legacy-peer-deps && npm run build --workspace=frontend"
  publish = "frontend/dist"

# Environment variables (also set in Netlify Dashboard)
[build.environment]
  NODE_VERSION = "20.19.6"

# Redirect rules for SPA (Single Page Application)
# This ensures React Router works correctly on page refresh
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
