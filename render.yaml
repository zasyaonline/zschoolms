# Render Blueprint for ZSchool Management System
# This file can be used for Infrastructure as Code deployment

services:
  # Backend API Service
  - type: web
    name: zschool-backend
    runtime: node
    plan: free  # Change to 'starter' for production
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5001
      - key: FRONTEND_URL
        sync: false  # Set manually in dashboard
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: zschool-db
          property: connectionString

databases:
  # PostgreSQL Database
  - name: zschool-db
    plan: free  # Change to 'starter' for production
    databaseName: zschool_db
    user: zschool_admin
    ipAllowList: []  # Empty = allow all
